<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <h2 class="subtitle">Digite o número e confirme para gerar uma tabuada</h2>
        <form id="form">
            <div class="inputs">
                <div class="input1">
                    <label for="tabuada">Tabuada do:</label>
                    <input type="number" name="tabuada" id="tabuada" placeholder="3">
                </div>                
                <div class="input1">
                    <label for="multiplicador">Multiplicar até:</label>
                    <input type="number" name="multiplicador" id="multiplicador" value="10">
                </div>             
            </div>    
            <input type="submit" id="btn-calcular" value="Calcular">           
        </form>
        <div class="multiplication-table">
            <h2 class="subtitle">Tabuada do número: <span></span></h2>       
            <div id="multiplication-operations">
                <p>Informe um número para calcular uma tabuada...</p>
            </div>
        </div>  
    </div>
</body>
</html>
